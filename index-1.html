<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style-1.css">
</head>

<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up!</h2>
            <p class="sub-text">It's free and only take a minute</p>
            <form action="#">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="">

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="">

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="">

                <button type="submit" class="btn">SIGN UP</button>

                <p class="terms">
                    By clicking the Sign-Up button you agree to our
                    <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
    </div>
    <p class="login-text">Already have an account? <a href="#" class="login-link">Login Here</a></p>
</body>

</html>
